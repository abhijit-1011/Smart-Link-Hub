<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Smart Link Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --green: #00ff66;
      --card: #050505;
      --text: #eaeaea;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: var(--bg); color: var(--text); margin: 0; padding: 0; }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 32px;
      border-bottom: 1px solid #111;
    }

    .navbar h2 { color: var(--green); font-size: 1.3rem; }
    .navbar button {
      background: transparent;
      border: 1px solid var(--green);
      color: var(--green);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .container { max-width: 900px; margin: auto; padding: 32px 20px; }

    h3 { margin-bottom: 14px; color: var(--green); }

    /* ADD LINK FORM */
    .form-card {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 30px;
      border: 1px solid #111;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: var(--text);
    }

    input:focus { outline: 1px solid var(--green); }

    .add-btn {
      width: 100%;
      padding: 12px;
      background: var(--green);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* LINK LIST */
    .link-item {
      background: var(--card);
      border: 1px solid #111;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .link-info h4 { color: var(--green); margin-bottom: 4px; }
    .link-info p { color: var(--muted); font-size: 0.85rem; }
    .delete-btn {
      background: transparent;
      border: 1px solid red;
      color: red;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <h2>Dashboard</h2>
    <button onclick="location.href='hub.html'">View Public Hub</button>
  </div>

  <!-- MAIN -->
  <div class="container">

    <!-- ADD LINK -->
    <div class="form-card">
      <h3>Add New Link</h3>
      <input type="text" id="title" placeholder="Link title" />
      <input type="text" id="desc" placeholder="Short description" />
      <input type="url" id="url" placeholder="https://example.com" />
      <button class="add-btn" id="addLinkBtn">Add Link</button>
    </div>

    <!-- LINK LIST -->
    <h3>Your Links</h3>
    <div id="linkList"></div>

  </div>

  <script type="module">
    import { supabase } from "./assets/js/supabase.js";

    let user;

    async function init() {
      // Get logged-in user
      const { data } = await supabase.auth.getUser();
      user = data.user;

      if (!user) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
      }

      loadLinks();

      // Attach Add Link button
      document.getElementById("addLinkBtn").addEventListener("click", addLink);
    }

    async function loadLinks() {
      const { data: links, error } = await supabase
        .from("links")
        .select("*")
        .eq("user_id", user.id)
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const container = document.getElementById("linkList");
      container.innerHTML = "";

      links.forEach(link => {
        const div = document.createElement("div");
        div.className = "link-item";

        div.innerHTML = `
          <div class="link-info">
            <h4>${link.title}</h4>
            <p>${link.description || ""}</p>
          </div>
          <div>
            <button class="delete-btn" onclick="deleteLink('${link.id}')">Delete</button>
          </div>
        `;

        container.appendChild(div);
      });
    }

    async function addLink() {
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const url = document.getElementById("url").value.trim();

      if (!title || !url) {
        alert("Title and URL are required.");
        return;
      }

      const { data, error } = await supabase.from("links").insert([
        {
          user_id: user.id,
          title: title,
          description: desc,
          url: url,
          is_active: true,
        }
      ]);

      if (error) {
        alert("Failed to add link: " + error.message);
        return;
      }

      document.getElementById("title").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("url").value = "";

      loadLinks();
    }

    window.deleteLink = async id => {
      if (!confirm("Are you sure you want to delete this link?")) return;

      const { error } = await supabase.from("links").delete().eq("id", id);

      if (error) {
        alert("Failed to delete link: " + error.message);
        return;
      }

      loadLinks();
    };

    init();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Smart Link Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --green: #00ff66;
      --card: #050505;
      --text: #eaeaea;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: var(--bg); color: var(--text); margin: 0; padding: 0; }

    /* NAVBAR */
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 18px 32px; border-bottom: 1px solid #111;
    }
    .navbar h2 { color: var(--green); font-size: 1.3rem; }
    .navbar button {
      background: transparent; border: 1px solid var(--green); color: var(--green);
      padding: 8px 16px; border-radius: 8px; cursor: pointer;
    }

    .container { max-width: 900px; margin: auto; padding: 32px 20px; }

    h3 { margin-bottom: 14px; color: var(--green); }

    /* ADD LINK FORM */
    .form-card {
      background: var(--card); padding: 20px; border-radius: 14px;
      margin-bottom: 30px; border: 1px solid #111;
    }

    input {
      width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 8px;
      border: none; background: #111; color: var(--text);
    }

    input:focus { outline: 1px solid var(--green); }

    .add-btn {
      width: 100%; padding: 12px; background: var(--green); color: #000;
      font-weight: 600; border: none; border-radius: 8px; cursor: pointer;
    }

    /* LINK LIST */
    .link-item {
      background: var(--card); border: 1px solid #111; border-radius: 12px;
      padding: 16px; display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 12px;
    }

    .link-info h4 { color: var(--green); margin-bottom: 4px; }
    .link-info p { color: var(--muted); font-size: 0.85rem; }

    .link-actions button {
      margin-left: 8px; padding: 6px 12px; border-radius: 6px; cursor: pointer;
      font-size: 0.85rem;
    }

    .delete-btn { background: transparent; border: 1px solid red; color: red; }
    .toggle-btn { background: transparent; border: 1px solid var(--green); color: var(--green); }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <h2>Dashboard</h2>
    <button onclick="location.href='hub.html'">View Public Hub</button>
  </div>

  <!-- MAIN -->
  <div class="container">

    <!-- ADD LINK -->
    <div class="form-card">
      <h3>Add New Link</h3>
      <input type="text" id="title" placeholder="Link title" />
      <input type="text" id="desc" placeholder="Short description" />
      <input type="url" id="url" placeholder="https://example.com" />
      <button class="add-btn" id="addLinkBtn">Add Link</button>
    </div>

    <!-- LINK LIST -->
    <h3>Your Links</h3>
    <div id="linkList"></div>

  </div>

  <script type="module">
    import { supabase } from "./assets/js/supabase.js";

    let user;

    async function init() {
      const { data } = await supabase.auth.getUser();
      user = data.user;

      if (!user) {
        alert("Please login first");
        window.location.href = "login.html";
        return;
      }

      loadLinks();
    }

    async function loadLinks() {
      const { data: links, error } = await supabase
        .from("links")
        .select("*")
        .eq("user_id", user.id)
        .order("position", { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      renderLinks(links);
    }

    function renderLinks(links) {
      const list = document.getElementById("linkList");
      list.innerHTML = "";

      links.forEach(link => {
        const div = document.createElement("div");
        div.className = "link-item";

        div.innerHTML = `
          <div class="link-info">
            <h4>${link.title}</h4>
            <p>${link.url}</p>
          </div>
          <div class="link-actions">
            <button class="toggle-btn" onclick="toggleLink('${link.id}', ${link.is_active})">
              ${link.is_active ? "Disable" : "Enable"}
            </button>
            <button class="delete-btn" onclick="deleteLink('${link.id}')">Delete</button>
          </div>
        `;

        list.appendChild(div);
      });
    }

    // Add new link
    document.getElementById("addLinkBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const url = document.getElementById("url").value;

      if (!title || !url) {
        alert("Title and URL required");
        return;
      }

      const { error } = await supabase.from("links").insert({
        user_id: user.id,
        title,
        url,
        description: desc,
        is_active: true
      });

      if (error) {
        alert("Failed to add link");
        console.error(error);
        return;
      }

      document.getElementById("title").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("url").value = "";

      loadLinks();
    });

    // Delete link
    window.deleteLink = async (id) => {
      if (!confirm("Delete this link?")) return;

      const { error } = await supabase.from("links").delete().eq("id", id);
      if (error) {
        console.error(error);
        alert("Failed to delete link");
        return;
      }

      loadLinks();
    };

    // Enable / Disable link
    window.toggleLink = async (id, active) => {
      const { error } = await supabase.from("links").update({
        is_active: !active
      }).eq("id", id);

      if (error) {
        console.error(error);
        alert("Failed to update link");
        return;
      }

      loadLinks();
    };

    init();
  </script>

</body>
</html>

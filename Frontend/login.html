<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Smart Link Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --green: #00ff66;
      --card: #050505;
      --text: #eaeaea;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      border: 1px solid #111;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--green);
      margin-bottom: 8px;
    }

    p {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: var(--text);
    }

    input:focus {
      outline: 1px solid var(--green);
    }

    .password-box {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 0.8rem;
      color: var(--green);
      cursor: pointer;
    }

    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 10px;
    }

    .captcha {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      color: var(--green);
      flex: 1;
    }

    .refresh {
      cursor: pointer;
      color: var(--green);
      font-size: 0.85rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--green);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .link {
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--green);
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login</h2>
    <p>Secure access to your Smart Link Hub</p>

    <div class="error" id="error"></div>

    <input type="text" id="username" placeholder="Email or Phone number">

    <div class="password-box">
    <input type="password" id="password" placeholder="Password">
    <span class="toggle" id="toggleText" onclick="togglePassword()">Show</span>
     </div>



    <!-- CAPTCHA -->
    <div class="captcha-box">
      <div class="captcha" id="captchaText"></div>
      <div class="refresh" onclick="generateCaptcha()">↻</div>
    </div>

    <input type="text" id="captchaInput" placeholder="Answer">

    <button onclick="login()">Login</button>

    <div class="link" onclick="signupPrompt()">Don’t have an account?</div>
  </div>

  <script>
    let captchaAnswer = 0;

    function generateCaptcha() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      captchaAnswer = a + b;
      document.getElementById("captchaText").innerText = `What is ${a} + ${b}?`;
    }

    function togglePassword() {
    const pass = document.getElementById("password");
    const toggle = document.getElementById("toggleText");

    if (pass.type === "password") {
    pass.type = "text";
    toggle.innerText = "Hide";
    } else {
    pass.type = "password";
    toggle.innerText = "Show";
    }
    }


    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const captcha = document.getElementById("captchaInput").value.trim();
      const error = document.getElementById("error");

      error.innerText = "";

      if (!user || !pass || !captcha) {
        error.innerText = "All fields are required";
        return;
      }

      if (parseInt(captcha) !== captchaAnswer) {
        error.innerText = "Incorrect CAPTCHA answer";
        generateCaptcha();
        return;
      }

      // Demo login success
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("user", user);

      window.location.href = "dashboard.html";
    }

    function signupPrompt() {
      alert("Signup page coming soon.\nFor demo, use any credentials.");
    }

    generateCaptcha();
  </script>

</body>
</html>

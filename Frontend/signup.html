<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Smart Link Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --green: #00ff66;
      --card: #050505;
      --text: #eaeaea;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid #111;
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: var(--green); margin-bottom: 8px; }
    p { color: var(--muted); font-size: 0.9rem; margin-bottom: 22px; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: var(--text);
    }

    input:focus { outline: 1px solid var(--green); }

    .password-box {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 0.8rem;
      color: var(--green);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--green);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
    }

    .error {
      color: red;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .link {
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--green);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Create Account</h2>
    <p>Sign up to access your Smart Link Hub</p>

    <div class="error" id="error"></div>

    <!-- User Email -->
    <input type="email" id="userid" placeholder="Email" required>

    <!-- Password -->
    <div class="password-box">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle" id="togglePassword">Show</span>
    </div>

    <!-- Confirm Password -->
    <div class="password-box">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <span class="toggle" id="toggleConfirm">Show</span>
    </div>

    <button id="createBtn">Create Account</button>

    <div class="link" id="goLoginLink">Already have an account? Login</div>
  </div>

  <!-- Supabase Auth -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ----- Supabase Setup -----
    const supabaseUrl = ' https://nyghnjxdokohsolgxcml.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55Z2huanhkb2tvaHNvbGd4Y21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxMzQ5MDMsImV4cCI6MjA4NDcxMDkwM30.ADyNSHr2fGpkktVJq0SXgnOm_X_gbA8P6Z5WmxUbsAo';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const errorDiv = document.getElementById("error");

    // ----- Password Toggles -----
    function togglePassword() {
      const pass = document.getElementById("password");
      const toggle = document.getElementById("togglePassword");
      if(pass.type === "password") { pass.type = "text"; toggle.innerText = "Hide"; }
      else { pass.type = "password"; toggle.innerText = "Show"; }
    }

    function toggleConfirmPassword() {
      const pass = document.getElementById("confirmPassword");
      const toggle = document.getElementById("toggleConfirm");
      if(pass.type === "password") { pass.type = "text"; toggle.innerText = "Hide"; }
      else { pass.type = "password"; toggle.innerText = "Show"; }
    }

    document.getElementById("togglePassword").addEventListener("click", togglePassword);
    document.getElementById("toggleConfirm").addEventListener("click", toggleConfirmPassword);

    // ----- Go to Login -----
    document.getElementById("goLoginLink").addEventListener("click", () => {
      window.location.href = "login.html";
    });

    // ----- Signup with Supabase -----
    document.getElementById("createBtn").addEventListener("click", async () => {
      errorDiv.innerText = "";
      const email = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if(!email || !password || !confirmPassword) {
        errorDiv.innerText = "All fields are required";
        return;
      }

      if(password !== confirmPassword) {
        errorDiv.innerText = "Passwords do not match";
        return;
      }

      // ----- Supabase Signup -----
      const { data, error } = await supabase.auth.signUp({ email, password });

      if(error) {
        errorDiv.innerText = error.message;
      } else {
        alert("Signup successful! Check your email to verify before login.");
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>

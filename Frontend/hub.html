<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Smart Link Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --green: #00ff66;
      --card: #050505;
      --text: #eaeaea;
      --muted: #9ca3af;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .hub-container { max-width: 520px; width: 100%; text-align: center; }

    .profile { margin-bottom: 18px; }
    .profile h1 { color: var(--green); font-size: 2rem; margin-bottom: 6px; }
    .profile p { color: var(--muted); font-size: 0.95rem; }

    .links { display: flex; flex-direction: column; gap: 16px; margin-top: 30px; }
    .link-card {
      background: var(--card);
      border: 1px solid #111;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-align: left;
    }
    .link-card:hover { border-color: var(--green); box-shadow: 0 0 16px rgba(0,255,102,0.2); transform: translateY(-2px); }

    .link-title { color: var(--green); font-size: 1.05rem; font-weight: 600; }
    .link-desc { color: var(--muted); font-size: 0.85rem; margin-top: 6px; word-break: break-all; }

    footer { margin-top: 40px; font-size: 0.8rem; color: var(--muted); }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="hub-container">

    <div class="profile">
      <h1 id="hubName">@smartlink</h1>
      <p id="hubDesc">All my important links in one place</p>
      <div id="msg" class="error"></div>
    </div>

    <div class="links" id="links"></div>

    <footer>
      Powered by Smart Link Hub
    </footer>

  </div>

  <script type="module">
    import { supabase } from "./assets/js/supabase.js";

    const params = new URLSearchParams(window.location.search);
    const slug = (params.get("slug") || "").trim();
    const msgEl = document.getElementById("msg");

    async function getCountryCode() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        return (data.country_code || "").toUpperCase();
      } catch (e) {
        console.warn("Country detect failed:", e);
        return "";
      }
    }

    function checkRule(rule, context) {
      const now = new Date();

      // TIME rule_value: "09:00-18:00"
      if (rule.rule_type === "time") {
        const [start, end] = (rule.rule_value || "").split("-");
        if (!start || !end) return true;

        const [sh, sm] = start.split(":").map(Number);
        const [eh, em] = end.split(":").map(Number);

        const cur = now.getHours() * 60 + now.getMinutes();
        const s = sh * 60 + sm;
        const e = eh * 60 + em;

        // handle overnight (22:00-06:00)
        if (s <= e) return cur >= s && cur <= e;
        return cur >= s || cur <= e;
      }

      // DEVICE rule_value: mobile/desktop
      if (rule.rule_type === "device") {
        const isMobile = window.innerWidth < 768;
        if (rule.rule_value === "mobile") return isMobile;
        if (rule.rule_value === "desktop") return !isMobile;
        return true;
      }

      // COUNTRY rule_value: IN/US/GB...
      if (rule.rule_type === "country") {
        const target = String(rule.rule_value || "").toUpperCase();
        if (!target) return true;
        return (context.country || "") === target;
      }

      return true;
    }

    function getPriority(link) {
      // if rules has priority, use max priority
      const arr = link.rules || [];
      return Math.max(...arr.map(r => Number(r.priority || 0)), 0);
    }

    async function trackVisit(hubId) {
      const { error } = await supabase.from("hub_visits").insert({
        hub_id: hubId,
        visited_at: new Date().toISOString()
      });
      if (error) console.warn("Visit not tracked:", error.message);
    }

    async function loadHub() {
      if (!slug) {
        msgEl.innerText = "Missing slug. Example: hub.html?slug=sarveshhub";
        return;
      }

      const countryCode = await getCountryCode();

      const { data: hubData, error: hubError } = await supabase
        .from("hubs")
        .select("id, title, slug, theme")
        .eq("slug", slug)
        .maybeSingle();

      if (hubError || !hubData) {
        msgEl.innerText = "Hub not found";
        return;
      }

      document.getElementById("hubName").innerText = hubData.title || ("@" + hubData.slug);
      document.getElementById("hubDesc").innerText = "All my important links in one place";

      trackVisit(hubData.id);

      const { data: links, error: linksError } = await supabase
        .from("links")
        .select(`
          id, hub_id, title, url, is_active, created_at,
          rules ( rule_type, rule_value, priority )
        `)
        .eq("hub_id", hubData.id)
        .eq("is_active", true)
        .order("created_at", { ascending: true });

      if (linksError) {
        msgEl.innerText = "Failed to load links: " + linksError.message;
        return;
      }

      const ctx = { country: countryCode };

      // filter by rules
      const visible = (links || []).filter(link => {
        const rules = link.rules || [];
        return rules.every(r => checkRule(r, ctx));
      });

      // sort by priority (high first), then created_at
      visible.sort((a, b) => {
        const pa = getPriority(a);
        const pb = getPriority(b);
        if (pb !== pa) return pb - pa;
        return new Date(a.created_at) - new Date(b.created_at);
      });

      renderLinks(visible);
    }

    function renderLinks(links) {
      const container = document.getElementById("links");
      container.innerHTML = "";

      if (!links.length) {
        container.innerHTML = `<div class="error">No links available (rules may be hiding them)</div>`;
        return;
      }

      links.forEach(link => {
        const div = document.createElement("div");
        div.className = "link-card";
        div.innerHTML = `
          <div class="link-title">${escapeHtml(link.title || link.url)}</div>
          <div class="link-desc">${escapeHtml(link.url || "")}</div>
        `;

        div.onclick = async () => {
          const { error } = await supabase.from("click_events").insert({
            link_id: link.id,
            hub_id: link.hub_id,
            clicked_at: new Date().toISOString()
          });
          if (error) console.warn("Click not tracked:", error.message);

          window.open(link.url, "_blank", "noopener");
        };

        container.appendChild(div);
      });
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    loadHub();
  </script>

</body>
</html>

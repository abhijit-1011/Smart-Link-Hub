<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Smart Link Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --green: #00ff66;
      --card: #050505;
      --text: #eaeaea;
      --muted: #9ca3af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .hub-container {
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .profile {
      margin-bottom: 30px;
    }

    .profile h1 {
      color: var(--green);
      font-size: 2rem;
      margin-bottom: 6px;
    }

    .profile p {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 30px;
    }

    .link-card {
      background: var(--card);
      border: 1px solid #111;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .link-card:hover {
      border-color: var(--green);
      box-shadow: 0 0 16px rgba(0,255,102,0.2);
      transform: translateY(-2px);
    }

    .link-title {
      color: var(--green);
      font-size: 1.05rem;
      font-weight: 600;
    }

    .link-desc {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 6px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="hub-container">

    <!-- PROFILE -->
    <div class="profile">
      <h1>@smartlink</h1>
      <p>All my important links in one place</p>
    </div>

    <!-- LINKS -->
    <div class="links" id="links"></div>

    <footer>
      Powered by Smart Link Hub
    </footer>

  </div>

  <script>
    /* ----------------------------
       Demo link data (later from backend)
    -----------------------------*/
    const links = [
      {
        title: "Portfolio Website",
        desc: "Check out my work & projects",
        url: "https://example.com"
      },
      {
        title: "GitHub Profile",
        desc: "Open-source & repositories",
        url: "https://github.com"
      },
      {
        title: "Resume (PDF)",
        desc: "Download my latest resume",
        url: "https://example.com/resume.pdf"
      }
    ];

    const container = document.getElementById("links");

    links.forEach(link => {
      const div = document.createElement("div");
      div.className = "link-card";

      div.innerHTML = `
        <div class="link-title">${link.title}</div>
        <div class="link-desc">${link.desc}</div>
      `;

      div.onclick = () => {
        console.log("Clicked:", link.title); // analytics hook
        window.open(link.url, "_blank");
      };

      container.appendChild(div);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Smart Link Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --green: #00ff66;
      --card: #050505;
      --text: #eaeaea;
      --muted: #9ca3af;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .hub-container { max-width: 520px; width: 100%; text-align: center; }

    .profile { margin-bottom: 18px; }
    .profile h1 { color: var(--green); font-size: 2rem; margin-bottom: 6px; }
    .profile p { color: var(--muted); font-size: 0.95rem; }

    .hub-url { display: flex; gap: 8px; margin-top: 12px; }
    .hub-url input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #111;
      background: #050505;
      color: var(--muted);
      text-align: center;
    }
    .hub-url button {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--green);
      background: transparent;
      color: var(--green);
      font-weight: 600;
      cursor: pointer;
    }
    .hub-url button:hover { background: var(--green); color: #000; }

    .qr-box { margin-top: 20px; }
    .qr-box canvas { background: #fff; padding: 10px; border-radius: 12px; }
    .qr-actions { display: flex; gap: 10px; justify-content: center; margin-top: 12px; }
    .qr-actions button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--green);
      background: transparent;
      color: var(--green);
      cursor: pointer;
      font-weight: 600;
    }
    .qr-actions button:hover { background: var(--green); color: #000; }

    .links { display: flex; flex-direction: column; gap: 16px; margin-top: 30px; }
    .link-card {
      background: var(--card);
      border: 1px solid #111;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-align: left;
    }
    .link-card:hover { border-color: var(--green); box-shadow: 0 0 16px rgba(0,255,102,0.2); transform: translateY(-2px); }

    .link-title { color: var(--green); font-size: 1.05rem; font-weight: 600; }
    .link-desc { color: var(--muted); font-size: 0.85rem; margin-top: 6px; word-break: break-all; }

    footer { margin-top: 40px; font-size: 0.8rem; color: var(--muted); }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="hub-container">

    <!-- PROFILE -->
    <div class="profile">
      <h1 id="hubName">@smartlink</h1>
      <p id="hubDesc">All my important links in one place</p>
      <div id="msg" class="error"></div>
    </div>

    <!-- HUB URL -->
    <div class="hub-url">
      <input id="hubUrl" type="text" readonly />
      <button id="copyBtn">Copy</button>
    </div>

    <!-- QR -->
    <div class="qr-box">
      <canvas id="qrCanvas"></canvas>

      <div class="qr-actions">
        <button id="downloadQR">Download</button>
        <button id="shareQR">Share</button>
      </div>
    </div>

    <!-- LINKS -->
    <div class="links" id="links"></div>

    <footer>
      Powered by Smart Link Hub
    </footer>

  </div>

  <!-- QR CODE LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script type="module">
    import { supabase } from "./assets/js/supabase.js";

    const params = new URLSearchParams(window.location.search);
    const slug = (params.get("slug") || "").trim();

    const msgEl = document.getElementById("msg");

    // Build public URL (this is what QR should contain)
    const hubUrl = `${window.location.origin}/hub.html?slug=${encodeURIComponent(slug)}`;

    const hubUrlInput = document.getElementById("hubUrl");
    const copyBtn = document.getElementById("copyBtn");
    const qrCanvas = document.getElementById("qrCanvas");
    const downloadBtn = document.getElementById("downloadQR");
    const shareBtn = document.getElementById("shareQR");

    // Copy/QR only if slug exists
    if (slug) {
      hubUrlInput.value = hubUrl;
      QRCode.toCanvas(qrCanvas, hubUrl, { width: 140, margin: 2 });
    } else {
      hubUrlInput.value = "Missing slug. Open like: hub.html?slug=sarveshhub";
      msgEl.innerText = "Missing slug. Example: hub.html?slug=sarveshhub";
    }

    copyBtn.onclick = async () => {
      await navigator.clipboard.writeText(hubUrlInput.value);
      copyBtn.innerText = "Copied!";
      setTimeout(() => copyBtn.innerText = "Copy", 1500);
    };

    downloadBtn.onclick = () => {
      if (!slug) return;
      const link = document.createElement("a");
      link.download = `smart-link-hub-${slug}.png`;
      link.href = qrCanvas.toDataURL("image/png");
      link.click();
    };

    shareBtn.onclick = async () => {
      if (!slug) return;
      if (navigator.share) {
        await navigator.share({ title: "My Smart Link Hub", text: "Check out my Smart Link Hub", url: hubUrl });
      } else {
        alert("Sharing not supported on this browser");
      }
    };

    async function trackVisit(hubId) {
      // ✅ Correct analytics method: insert into hub_visits table
      // (this is what your dashboard analytics should count)
      const { error } = await supabase.from("hub_visits").insert({
        hub_id: hubId,
        visited_at: new Date().toISOString()
      });

      // If policy/table not ready, don't break the page
      if (error) console.warn("Visit not tracked:", error.message);
    }

    async function loadHub() {
      if (!slug) return;

      // ✅ Use correct columns: hubs table has title/slug/theme/id/user_id etc.
      const { data: hubData, error: hubError } = await supabase
        .from("hubs")
        .select("id, title, slug, theme")
        .eq("slug", slug)
        .maybeSingle();

      if (hubError) {
        console.error("Hub fetch error:", hubError);
        msgEl.innerText = hubError.message;
        document.getElementById("hubName").innerText = "Hub not found";
        return;
      }

      if (!hubData) {
        msgEl.innerText = "Hub not found";
        document.getElementById("hubName").innerText = "Hub not found";
        return;
      }

      document.getElementById("hubName").innerText = hubData.title || ("@" + hubData.slug);
      document.getElementById("hubDesc").innerText = "All my important links in one place";

      // ✅ Track visit
      trackVisit(hubData.id);

      // ✅ Load links (no position column → use created_at)
      const { data: links, error: linksError } = await supabase
        .from("links")
        .select("id, hub_id, title, url, is_active, created_at")
        .eq("hub_id", hubData.id)
        .eq("is_active", true)
        .order("created_at", { ascending: true });

      if (linksError) {
        console.error("Links fetch error:", linksError);
        msgEl.innerText = "Failed to load links: " + linksError.message;
        return;
      }

      renderLinks(links || []);
    }

    function renderLinks(links) {
      const container = document.getElementById("links");
      container.innerHTML = "";

      if (!links.length) {
        container.innerHTML = `<div class="error">No links added yet</div>`;
        return;
      }

      links.forEach(link => {
        const div = document.createElement("div");
        div.className = "link-card";
        div.innerHTML = `
          <div class="link-title">${escapeHtml(link.title || link.url)}</div>
          <div class="link-desc">${escapeHtml(link.url || "")}</div>
        `;

        div.onclick = async () => {
          // ✅ Track click event
          const { error } = await supabase.from("click_events").insert({
            link_id: link.id,
            hub_id: link.hub_id,
            clicked_at: new Date().toISOString()
          });

          if (error) console.warn("Click not tracked:", error.message);

          window.open(link.url, "_blank", "noopener");
        };

        container.appendChild(div);
      });
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    loadHub();
  </script>

</body>
</html>

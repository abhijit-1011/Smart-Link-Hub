<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Smart Link Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --green: #00ff66;
      --card: #050505;
      --text: #eaeaea;
      --muted: #9ca3af;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }
    .hub-container { max-width: 520px; width: 100%; text-align: center; }

    .profile { margin-bottom: 18px; }
    .profile h1 { color: var(--green); font-size: 2rem; margin-bottom: 6px; }
    .profile p { color: var(--muted); font-size: 0.95rem; }

    /* HUB URL + COPY */
    .hub-url {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .hub-url input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #111;
      background: #050505;
      color: var(--muted);
      text-align: center;
    }

    .hub-url button {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--green);
      background: transparent;
      color: var(--green);
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .hub-url button:hover {
      background: var(--green);
      color: #000;
    }

    .links { display: flex; flex-direction: column; gap: 16px; margin-top: 30px; }
    .link-card {
      background: var(--card);
      border: 1px solid #111;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .link-card:hover {
      border-color: var(--green);
      box-shadow: 0 0 16px rgba(0,255,102,0.2);
      transform: translateY(-2px);
    }

    .link-title { color: var(--green); font-size: 1.05rem; font-weight: 600; }
    .link-desc { color: var(--muted); font-size: 0.85rem; margin-top: 6px; }

    footer { margin-top: 40px; font-size: 0.8rem; color: var(--muted); }
  </style>
</head>
<body>

  <div class="hub-container">

    <!-- PROFILE -->
    <div class="profile">
      <h1 id="hubName">@smartlink</h1>
      <p id="hubDesc">All my important links in one place</p>
    </div>

    <!-- HUB URL WITH COPY BUTTON -->
    <div class="hub-url">
      <input id="hubUrl" type="text" readonly />
      <button id="copyBtn">Copy</button>
    </div>

    <!-- LINKS -->
    <div class="links" id="links"></div>

    <footer>
      Powered by Smart Link Hub
    </footer>

  </div>

  <script type="module">
    import { supabase } from "./assets/js/supabase.js";

    // Get hub slug from URL
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug") || "demo";

    // Set hub public URL
    const hubUrlInput = document.getElementById("hubUrl");
    const copyBtn = document.getElementById("copyBtn");

    hubUrlInput.value = `${window.location.origin}/hub.html?slug=${slug}`;

    // Copy to clipboard
    copyBtn.onclick = async () => {
      try {
        await navigator.clipboard.writeText(hubUrlInput.value);
        copyBtn.innerText = "Copied!";
        setTimeout(() => (copyBtn.innerText = "Copy"), 1500);
      } catch {
        alert("Failed to copy");
      }
    };

    async function loadHub() {
      const { data: hubData, error: hubError } = await supabase
        .from("hubs")
        .select("*")
        .eq("slug", slug)
        .single();

      if (hubError || !hubData) {
        console.error(hubError);
        document.getElementById("hubName").innerText = "Hub not found";
        return;
      }

      document.getElementById("hubName").innerText =
        hubData.name || "@smartlink";
      document.getElementById("hubDesc").innerText =
        hubData.description || "All my important links in one place";

      const { data: links, error: linksError } = await supabase
        .from("links")
        .select("*")
        .eq("hub_id", hubData.id)
        .eq("is_active", true)
        .order("position", { ascending: true });

      if (linksError) {
        console.error(linksError);
        return;
      }

      renderLinks(links);
    }

    function renderLinks(links) {
      const container = document.getElementById("links");
      container.innerHTML = "";

      links.forEach(link => {
        const div = document.createElement("div");
        div.className = "link-card";
        div.innerHTML = `
          <div class="link-title">${link.title}</div>
          <div class="link-desc">${link.description || ""}</div>
        `;

        div.onclick = async () => {
          await supabase.from("click_events").insert({
            link_id: link.id,
            hub_id: link.hub_id,
            clicked_at: new Date()
          });

          window.open(link.url, "_blank");
        };

        container.appendChild(div);
      });
    }

    loadHub();
  </script>

</body>
</html>
